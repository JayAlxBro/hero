<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - HERO Corp</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Local CSS -->
    <link rel="stylesheet" href="/assets/css/contact-us.css">
    <link rel="stylesheet" href="/assets/css/navigation.css">
    <link rel="stylesheet" href="/assets/css/footer.css">
</head>
<body>
    <nav id="navbar">
        <ul>
            <li><a href="/about-us/">About</a></li>
            <li><a href="/menu/">Menu</a></li>
            <li><a class="title" href="/">Hero</a></li>
            <li><a href="/order/">Order</a></li>
            <li><a href="/contact-us/">Contact</a></li>

        </ul>
    </nav>
    <div class="contact-us">
        <h1 class="contact-label">Contact Us</h1>

    </div>

    <div class="contact-us-header">
        <h2>We would love to hear from you. </h2>
        <p>Please use the form below and we'll forward to the right team member to get your question answered.</p>
        <p>Thank you for reaching out to us. We value your input.</p>
    </div>

    <!-- Contact US form -->
    <div class="container">

        <label for="fname">Full Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your Full Name">

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Your Email Address">

        <label for="inquiry">Inquiry Type</label>
        <select id="inquiry" name="inquiry">
            <option value="empty-inquiry">--</option>
            <option value="suggestion">Suggestion</option>
            <option value="rewards-program">Rewards Program</option>
            <option value="employment">Employment</option>
            <option value="nutrition-information">Nutrition Information</option>
            <option value="franchise-information">Franchise Information</option>
        </select>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Tell us more..." style="height:200px"></textarea>

        <input type="submit" value="Submit">

    </div>


    <!-- footer -->
    <div id="footer">

        <a href="https://instagram.com" class="fa fa-instagram"></a>
        <a href="https://facebook.com" class="fa fa-facebook"></a>
        <a href="https://twitter.com" class="fa fa-twitter"></a>

        <p>&copy; 2021, Hero Corp. All rights reserved.</p>
    </div>

</body>
</html>
