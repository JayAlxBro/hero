<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - HERO Corp</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <!-- Local CSS -->
    <link rel="stylesheet" href="/assets/css/navigation.css">
    <link rel="stylesheet" href="/assets/css/order.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <ul>
                <li><a href="/about-us/">About</a></li>
                <li><a href="/menu/">Menu</a></li>
                <li><a class="title" href="/">Hero</a></li>
                <li><a href="/order/">Order</a></li>
                <li><a href="/contact-us/">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <!-- Order paragraph  -->

        <p class="opener">Youâ€™re one step closer to having a healthy meal, fast.</p>

        <p class="opener">Just select the items and add-ions you would like. </p>



        <section class="order">

            <!-- Breakfast -->

            <h2 class="order-section-title">Breakfast</h2>



            <div class="order-items">



                <div class="order-item">

                    <img src="/assets/img/avacadoToast.jpg" alt="avacado toast with egg">

                    <div class="order-info">

                        <label for="avacado">Avacado Toast</label>
                        <input type="number" id="avacado" name="avacado" min="0" max="100">

                        <p>$5.95</p>

                        <div>
                            <input type="checkbox" id="scrambled" name="scrambled" checked>
                            <label for="scrambled">Scrambled Egg</label>
                        </div>

                        <div>
                            <input type="checkbox" id="fried" name="fried">
                            <label for="fried">Fried Egg</label>
                        </div>
                        <div>
                            <input type="checkbox" id="no-egg" name="no-egg">
                            <label for="no-egg">No Egg</label>
                        </div>

                    </div>
                </div>


                <div class="order-item">
                    <img src="/assets/img/omelet.png" alt="Egg White Omelet">

                    <div class="order-info">

                        <label for="order-title">Egg White Omelet</label>

                        <input type="number" id="order-title" name="order-title" min="0" max="100">


                        <p>$4.95</p>


                        <div>
                            <input type="checkbox" id="bell-pepper" name="bell-pepper" checked>
                            <label for="bell-pepper">No Bell Pepper</label>
                        </div>

                        <div>
                            <input type="checkbox" id="onion" name="onion">
                            <label for="onion">No Onion</label>
                        </div>
                        <div>
                            <input type="checkbox" id="garlic" name="garlic">
                            <label for="garlic">No Garlic</label>
                        </div>
                        <div>
                            <input type="checkbox" id="spinach" name="spinach">
                            <label for="spinach">No Spinach</label>
                        </div>
                        <div>
                            <input type="checkbox" id="turkey" name="turkey">
                            <label for="turkey">No Turkey Breakfast Sausage</label>
                        </div>

                    </div>
                </div>

            </div>




            <h2 class="order-section-title">Entrees</h2>


            <div class="order-items">


                <div class="order-item">

                    <img src="/assets/img/bellPepperTacos.png" alt="Bell Pepper Tacos">

                    <div class="order-info">

                        <label for="tacos"> Bell Pepper Tacos</label>
                        <input type="number" id="tacos" name="tacos" min="0" max="100">

                        <p>5.95</p>

                        <div>
                            <input type="checkbox" id="chicken" name="chicken">
                            <label for="chicken">Add Chicken</label>
                        </div>

                        <div>
                            <input type="checkbox" id="cheese" name="cheese">
                            <label for="cheese">Add Cheese</label>
                        </div>
                    </div>
                </div>

                <div class="order-item">

                    <img src="/assets/img/impossibleBurger.png" alt="That's Impossible">



                    <div class="order-info">

                        <label for="impossible"> That's Impossible</label>
                        <input type="number" id="impossible" name="impossible" min="0" max="100">

                        <p>5.95</p>

                        <div>
                            <input type="checkbox" id="tomatoes" name="tomatoes">
                            <label for="tomatoes">No Tomatoes</label>
                        </div>

                        <div>
                            <input type="checkbox" id="greens" name="greens">
                            <label for="greens">No Mixed Greens</label>
                        </div>
                        <div>
                            <input type="checkbox" id="red-onion" name="red-onion">
                            <label for="red-onion">No Red Onion</label>
                        </div>

                        <div>
                            <input type="checkbox" id="mayo" name="mayo">
                            <label for="mayo">No Vegan Mayo</label>
                        </div>

                        <div>
                            <input type="checkbox" id="fries" name="fries">
                            <label for="fries">No Fries</label>
                        </div>
                    </div>


                    <div class="order-item">
                        <img src="/assets/img/pizza.png" alt="Cauliflower Crust Pizza">

                        <div class="order-info">
                            <label for="pizza"> Califlower Crust Pizza </label>
                            <input type="number" id="pizza" name="pizza" min="0" max="100">

                            <p>7.95</p>

                            <div>
                                <input type="checkbox" id="pepperoni" name="pepperoni">
                                <label for="pepperoni">Pepperoni</label>
                            </div>

                            <div>
                                <input type="checkbox" id="sausage" name="sausage">
                                <label for="sausage">Sausage</label>
                            </div>
                            <div>
                                <input type="checkbox" id="veggie" name="veggie">
                                <label for="veggie">Veggie</label>
                            </div>
                        </div>
                    </div>

</div>
                </div>

                <h2 class="order-section-title">Salads</h2>

                <div class="order-item">

                    <img src="/assets/img/fruit-salad.png" alt="Fruit and Greens">
                    <div class="order-info">
                        <label for="fruit"> Fruit & Greens </label>
                        <input type="number" id="fruit" name="fruit" min="0" max="100">

                        <p>$4.95</p>
                    </div>
                </div>

                <div class="order-item">

                    <img src="/assets/img/order-images/caesar.jpg" alt="Caesar Salad">
                    <div class="order-info">

                        <label for="caesar"> Caesar Salad </label>
                        <input type="number" id="caesar" name="caesar" min="0" max="100">
                        <p>$4.95</p>
                    </div>
                </div>



                <h2 class="order-section-title">Smoothies</h2>

                <img src="/assets/img/smoothies.jpg" alt="smoothies">
                <h3>$2.95</h3>

                <div class="order-item">

                    <label for="green"> Green Machine </label>
                    <input type="number" id="green" name="green" min="0" max="100">


                </div>

                <div class="order-item">

                    <label for="red"> Rosy Red </label>
                    <input type="number" id="red" name="red" min="0" max="100">
                </div>

                <div class="order-item">

                    <label for="orange"> Orange Power </label>
                    <input type="number" id="orange" name="orange" min="0" max="100">
                </div>

        </section>
        <form action="/confirmation.html" method="get">

            <input class="cart" type="submit" value="Add to Cart">
        </form>
    </main>
    <!-- footer -->
    <h6>&copy; 2021, Hero Corp. All rights reserved.</h6>

</body>
</html>
